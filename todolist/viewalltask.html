<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="index.html">ToDoNow</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <!-- Changed button text to "Add Task" -->
            <button
              type="button"
              class="btn btn-primary sidebar-link w-100 text-start"
              data-bs-toggle="modal"
              data-bs-target="#addTaskModal"
            >
              <i class="lni lni-plus"></i>
              <span>Add Task</span>
            </button>
          </li>
          <!-- Rest of your sidebar items remain the same -->
          <li class="sidebar-item">
            <a href="todaytask.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Today task</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="task7hari.html" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>See 7 Day Task</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="viewalltask.html" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>View All Task</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-3">
        <div class="text-center">
          <h1>See 7 Day Task</h1>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="dueDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="saveTask()">
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
